{% extends "main/main.html" %} 
{% load static %}
{% block content %}

<div id="wrapper" class="mt-4 px-4 mx-auto max-w-[500px]">

    <div class="flex justify-between border-b-2 text-[18px] font-semibold">
        <span class="">Наименование</span>
        <span class="">Количество</span>
    </div>
    {% for p in products %}
    <div class="text-center text-[16px]">
        <div class="flex justify-between">
            <span>{{ p.product__name }}</span>
            <span>{{ p.total_quantity }}</span>
        </div>
    </div>
    {% endfor %}

    <a href="{% url "index" %}" class="block max-w-[512px] py-2 mx-auto mt-4 mb-16 bg-[#fe6d40] hover:bg-[#c85734] rounded-xl text-center font-bold">На главную</a>
        
</div>

{% endblock content %}
